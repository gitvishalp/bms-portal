<div class="header">
    <div class="logo">
      <img src="../assets/logo2.png">
    </div>
    <div class="nav-bar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/my-portal">My Portal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/accounts">Accounts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/services">Services</a>
        </li>
        <li class="nav-item logout">
          <button class="nav-link" (click)="Logout()"><i class="bi bi-box-arrow-right"></i>Logout</button>

  </div>
  <button class="buton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-list"></i></button>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="margin-top: 100px;">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Welcome,    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="margin-left:40px;font-size: small;background-color: #ECECEB;"></button>
      <hr><span style="color: #0593BC;">{{userResponse.FirstName}} {{userResponse.LastName}}</span> &nbsp;<i class="bi bi-patch-check-fill" style="color: #1FB201;font-size: medium;"></i></h5>
  </div>
  <div class="offcanvas-body" style="text-align: center;">
      <div class="canvas-item" routerLink="/home">
        <a><i class="bi bi-house"></i> HOME</a>
      </div>
      <div class="canvas-item" routerLink="/my-portal">
        <a><i class="bi bi-person-gear"></i> MY PORTAL</a>
      </div>
      <div class="canvas-item" routerLink="/accounts">
      <a ><i class="bi bi-journal-check"></i> ACCOUNTS</a>
    </div>
    <div class="canvas-item" routerLink="/transactions">
      <a><i class="bi bi-arrow-left-right"></i> TRANSACTIONS</a>
    </div>
    <div class="canvas-item" routerLink="/cards">
      <a><i class="bi bi-credit-card-2-back"></i> CARDS</a>
    </div>
    <div class="canvas-item" routerLink="/services">
      <a><i class="bi bi-gear"></i> SERVICES</a>
    </div>
    <button class="lg" (click)="Logout()">Logout</button>
  </div>
